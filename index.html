<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIRA Chat - Innova Space</title>
  <link rel="stylesheet" href="style.css" />

  <!-- MathJax para f√≥rmulas -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
</head>
<body class="chat-body">
  <!-- Avatar de MIRA -->
  <div id="avatar-mira"></div>

  <!-- Contenedor del chat -->
  <div class="chat-container">
    <div class="chat-header">MIRA - Asistente Educativa</div>

    <div id="chat-messages" class="chat-messages">
      <!-- Mensajes din√°micos aqu√≠ -->
    </div>

    <div class="typing-indicator" id="typing-indicator" style="display: none;">MIRA est√° escribiendo...</div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="send-btn">Enviar</button>
    </div>

    <button id="scroll-btn" class="scroll-to-bottom">‚¨á</button>
  </div>

  <!-- Firebase y m√≥dulos -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import './utils/auth.js';
    import './utils/speak.js';
    import './utils/render.js';
    import getResponse from './utils/getResponse.js';
    import { saveMessage, loadMessages } from './utils/database.js';

    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chat = document.getElementById('chat-messages');
    const typing = document.getElementById('typing-indicator');
    const scrollBtn = document.getElementById('scroll-btn');

    // Cargar historial al iniciar sesi√≥n
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const name = user.displayName || user.email;
      renderSystemMessage(`üë§ Sesi√≥n iniciada como: ${name}`);
      await loadMessages(chat);
    });

    // Funci√≥n para enviar mensaje
    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      renderUserMessage(text);
      input.value = "";
      await saveMessage(text, "user");

      typing.style.display = "block";
      const miraReply = await getResponse(text);
      typing.style.display = "none";

      renderMiraMessage(miraReply);
      await saveMessage(miraReply, "mira");

      speakText(miraReply);
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    scrollBtn.onclick = () => {
      chat.scrollTop = chat.scrollHeight;
    };

    // Auto-scroll cuando se a√±aden mensajes
    const observer = new MutationObserver(() => {
      scrollBtn.style.display = (chat.scrollTop + chat.clientHeight < chat.scrollHeight - 100) ? "block" : "none";
    });
    observer.observe(chat, { childList: true });

  </script>
</body>
</html>
