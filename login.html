<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - MIRA AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #2a2a72, #009ffd);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00c6ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0072ff;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: #ffb3b3;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="auth-btn">Entrar</button>
    <p class="error" id="error-msg"></p>
    <div class="toggle" id="toggle-mode">¿No tienes cuenta? Regístrate</div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const button = document.getElementById("auth-btn");
    const errorMsg = document.getElementById("error-msg");
    const toggle = document.getElementById("toggle-mode");
    const formTitle = document.getElementById("form-title");

    let isLoginMode = true;

    toggle.addEventListener("click", () => {
      isLoginMode = !isLoginMode;
      formTitle.textContent = isLoginMode ? "Iniciar sesión" : "Crear cuenta";
      button.textContent = isLoginMode ? "Entrar" : "Registrarse";
      toggle.textContent = isLoginMode
        ? "¿No tienes cuenta? Regístrate"
        : "¿Ya tienes cuenta? Inicia sesión";
      errorMsg.textContent = "";
    });

    button.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) {
        errorMsg.textContent = "Completa todos los campos.";
        return;
      }

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
